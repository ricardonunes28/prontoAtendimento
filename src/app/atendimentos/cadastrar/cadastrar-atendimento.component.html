<h1>Cadastrar</h1>

<div class="card">
  <form #formAtendimento="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" #nome="ngModel"[(ngModel)]="atendimento.nome" minlength="5" required> 
      <br>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]= "!nome.errors.required">
          Digite o nome do paciente.
        </div>
        <div [hidden]="!nome.errors.minlength">
         Necessario nome e sobrenome do paciente.
        </div>
      </div>

      <label for="prioridade">Atendimento Prioritario?</label>
      <select name="prioridade" id="prioridade" required #prioridade="ngModel" [(ngModel)]="atendimento.prioridade">
        <option value="SIM" class="bg-danger">SIM</option>
        <option value="NÃO" class="bg-success">NÃO</option>
      </select>
    </div>
    <div class="form-group text-center">
      <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar" [disabled]="!formAtendimento.form.valid">
      <a class="btn btn-light" [routerLink]="['/atendimentos']">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
