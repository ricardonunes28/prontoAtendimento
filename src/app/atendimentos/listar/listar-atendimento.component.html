<h1>Atendimento</h1>

<table class="table table-bordered table-dark">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Prioridade</th>
            <th>Concluída</th>
            <th class="text-center">
                <a class="btn btn-xs btn-success" [routerLink]="['/atendimentos/cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                      </svg></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let atendimento of atendimentos">
            <td [AtendimentoConcluida]="atendimento.concluida" *ngIf="atendimento.status !=true">
                {{ atendimento.nome }} 
                <!-- interpolação -->
            </td>
            <td style="width: 70px" [class]="atendimento" *ngIf="atendimento.status !=true">
                {{ atendimento.prioridade }}
            </td>
            <td style="width: 70px" class="text-center" *ngIf="atendimento.status !=true" >
                <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.concluida" (click)="alterarStatus(atendimento)">
            </td>
            <td class="text-center" style="width: 200px" *ngIf="atendimento.status !=true">
                <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/atendimentos/editar', atendimento.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg></span>
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, atendimento)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="atendimentos.length==0">Nenhum atendimento em andamento.</p>
